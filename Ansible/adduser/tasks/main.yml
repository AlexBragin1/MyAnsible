- name: Add a new user named myuser
  user:
    name: myuser2
    password: "{ {  'qwerty24' | password_hash('sha512') } }"
    shell: /bin/bash
    create_home: yes
#          group: wheel
  become: yes    
 
- name: Add myuser user to the sudoers
  copy:
     dest: "/etc/sudoers.d/myuser"
     content: "myuser  ALL=(ALL)  NOPASSWD: ALL"
 
