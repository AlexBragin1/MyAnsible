- name: Disable Password Authentication
  lineinfile:
     dest=/etc/ssh/sshd_config
     regexp='^PasswordAuthentication$'
     line="PasswordAuthentication no"
     regexp='^(.*)Port(.*)$'
     line="Port 10022"
     state=present
     backup=yes
  notify:
   - restart ssh
 
- name: Disable Root Login
  lineinfile:
     dest=/etc/ssh/sshd_config
     regexp='^PermitRootLogin'
     line="PermitRootLogin no"
     state=present
     backup=yes
  notify:
   - restart ssh
